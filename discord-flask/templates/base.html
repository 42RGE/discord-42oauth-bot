<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}42RGE Discord Authentication{% endblock %}</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
    />
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" height="30">
                    42RGE Discord Authentication
                </a>
            </div>
        </nav>

        <div class="container mt-3 content">
            {% block content %}{% endblock %}
        </div>

        <footer class="bg-light text-center text-lg-start">
            <div class="container p-4">
                <p>Made by <a href="https://profile.intra.42.fr/users/emaugale">emaugale</a>
                <p> Source code is available <a href="https://github.com/42RGE/discord-42oauth-bot">on this repository</a>
            </div>
        </footer>
    </div>
</body>
</html>
