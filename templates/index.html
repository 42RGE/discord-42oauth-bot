<!doctype html>
<html>
    <head>
        <title>42RGE Discord Authentication</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">42RGE Discord Authentication</a>
            </div>
        </nav>
        <div class="container mt-3">
            <center>
            {% with messages = get_flashed_messages() %} {% if messages %}
            <div class="alert alert-info" role="alert">
                {% for message in messages %} {{ message }}<br />
                {% endfor %}
            </div>
            {% endif %} {% endwith %} {% if user %}
            <h2>Hi, {{ user.login }}!</h2>
            <p>
                <a class="btn btn-primary" href="{{ url_for('logout') }}"
                    >Logout</a
                >
                <a class="btn btn-danger" href="{{url_for('delete_account')}}">
                    Unlink Discord Account
                </a>
            </p>
            {% else %}
            <p>
                <a class="btn btn-primary" href="{{oauth_uri}}"
                    >Join the Discord Server</a
                >
            </p>
            {% endif %}
        </div>
        </center>
    </body>
</html>
